{{selfieAPreparer | json}}

// debut de ma forme
<form #maForm="ngForm">
      <div class="col-3">
          <div class="row">
              <div class="col">Titre </div>
              <div class="col">
                <input type="text" #titre="ngModel" name="titre" [(ngModel)]="selfieAPreparer.titre" required>
              <span [hidden]="titre.valid"> titre Obligatoire</span>
            </div>
          </div>

          <div class="row">
              <div class="'col">
                  <button type="submit" [disabled]="maForm.form.invalid" class="btn btn-primary" (click)=" clickAjouter()">Ajout</button>
              </div>
              <div class="col">
                  <button type="button" class="btn btn-secondary" (click)=" clickAnnulerAjouter()">Annuler</button>
              </div>
          </div>
      </div>
</form>
